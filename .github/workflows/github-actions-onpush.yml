name: Bauch-Beine-Po
run-name: "${{github.actor}}: ${{ github.event.head_commit.message }}."
on:
  push:
    branches: ["master"]

jobs: 

  # ---------------------
  # 1) BUILD JOB
  # ---------------------
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout und Aufstehen. Zehenn√§gel schneiden.
      uses: actions/checkout@v3

    - name: JDK 17 aufsetzen und Hose anziehen.
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: JAR bauen und mit Parf√ºm einspr√ºhen (Gabel in Steckdose stecken).
      run: |
        chmod +x gradlew
        ./gradlew build -x test
        ls build/libs

    # store the JAR for next job
    - name: JAR speichern
      uses: actions/upload-artifact@v4
      with:
        name: jar-file
        path: build/libs/*.jar


  # ---------------------
  # 2) DEPLOY JOB
  # ---------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: JAR herunterladen
      uses: actions/download-artifact@v4
      with:
        name: jar-file
        path: ./jar

    - name: Alte Jar l√∂schen. üôè
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd /home/${{ secrets.SSH_USER }}/eventbubble
          rm app.jar

    - name: JAR hochladen und rausgehen.
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        source: "jar/*.jar"
        target: "/home/${{ secrets.SSH_USER }}/eventbubble/"
        strip_components: 0
        overwrite: true


  # ---------------------
  # 3) RESTART JOB
  # ---------------------
  restart:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
    - name: Backend neustarten und Hunde in der Stra√üenbahn mit Schokolade f√ºttern.
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd /home/${{ secrets.SSH_USER }}/eventbubble
          JAR=$(ls *.jar)
          mv "$JAR" app.jar
          cd /home/${{ secrets.SSH_USER }}
          docker compose down || true
          docker compose build --no-cache
          docker compose up -d
