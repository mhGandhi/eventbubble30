<!DOCTYPE html>
<header th:fragment="header" style="
    background-color: #666666;
    width: 100%;
">
    <style>
        .navbar-left{
            display: flex;
            flex-direction: row;
        }
        .navbar-right{
            display: flex;
            flex-direction: row;
        }
        .navbar-item{
            margin:1rem;
            height:100%;
        }
    </style>
    <nav style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    ">
        <div class="navbar-left">
            <div class="navbar-item"><a href="/">Eventbubble</a></div>
            <div class="navbar-item"><a href="/map">Map</a></div>
        </div>
        <div class="navbar-right">
            <div class="navbar-item" id="header-user">---</div>
        </div>
    </nav>
    <script>
        EventBubbleBus.addEventListener("auth:logout", () => {setHeaderAuthState(false);});
        EventBubbleBus.addEventListener("auth:login", () => {setHeaderAuthState(true);});
        EventBubbleBus.addEventListener("bootstrapped", async() => {
            const me = await getMe()
            await setHeaderAuthState(me!==null);
        });

        async function setHeaderAuthState(loggedIn){
            const el = document.getElementById("header-user");
            if(loggedIn){
                const me = await getMe();
                el.innerHTML = `<a href="/profile?id=${me.id}">ME</a><button onclick="logout()">LOGOUT</button>`;
            }else{
                el.innerHTML = `<a href="/login">LOGIN/SIGNUP</a>`;
            }
        }
    </script>
</header>
